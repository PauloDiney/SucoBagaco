<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Laranja-refrigerante.png" type="image/x-icon">
    <title>Sucos Bagaços</title>
</head>

<body>
    <main>
        <div class="banner-container">
            <div class="item active" style="--background: #EA3D41">
                <h1>SUCO BAGAÇO</h1>
                <div class="title">
                    Morango
                </div>
                <img class="fruit" src="./img/Morango-refrigerante-foregroundBlur.png" alt="Morango-refrigerante">
                <img class="refri" src="./img/Morango-refrigerante.png" alt="Morango-refrigerante">

            </div>
            <div class="item " style="--background: #2D5643">
                <h1>SUCO BAGAÇO</h1>
                <div class="title">
                    Abacate
                </div>
                <img class="fruit" src="./img/Abacate-refrigerante-foregroundBlur.png" alt="Morango-refrigerante">
                <img class="refri" src="./img/Abacate-refrigerante.png" alt="Morango-refrigerante">

            </div>
            <div class="item" style="--background: #E7A043">
                <h1>SUCO BAGAÇO</h1>
                <div class="title">
                    Laranja
                </div>
                <img class="fruit" src="./img/Laranja-refrigerante-foregroundBlur.png" alt="Morango-refrigerante">
                <img class="refri" src="./img/Laranja-refrigerante.png" alt="Morango-refrigerante">

            </div>

            <div class="arrow">
                <button id="prev"> < </button>
                <button id="next"> > </button>
            </div>
        </div>

        <div class="info">

        </div>

    </main>
    <script src="scripts.js"></script>
</body>

</html>
